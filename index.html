<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses Detector</title>

    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Fallback/Custom overrides if needed */
        .modal {
            display: none;
        }

        .modal.show {
            display: flex;
        }
    </style>
</head>

<body>

    <script src="api.js"></script>
    <script>
        // Authentication Check using API layer
        (async () => {
            const user = await API.getUser();
            if (!user) {
                window.location.href = 'login.html';
            } else {
                // Reveal app or update UI
                // const userNameEl = document.getElementById('userName');
                // if (userNameEl && user.name) userNameEl.textContent = user.name;
            }
        })();
    </script>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <h2>Daily Expenses Detector</h2>
                </div>
            </div>
            <nav class="nav-menu">
                <div class="nav-item active" data-section="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" data-section="add-expense">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Expense</span>
                </div>
                <div class="nav-item" data-section="history">
                    <i class="fas fa-list-alt"></i>
                    <span>History</span>
                </div>
                <div class="nav-item" data-section="analytics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </div>
            </nav>
            <button class="clear-btn" onclick="confirmClearExpenses()">
                <i class="fas fa-trash-alt"></i> Clear All Expenses
            </button>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1><i class="fas fa-wallet"></i> Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="user-info" onclick="app.openProfileModal()" title="View Profile">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Profile</span>
                </div>
            </div>
        </div>

        <!-- Profile Modal -->
        <div class="modal" id="profileModal">
            <div class="modal-content">
                <div class="modal-header-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h3>User Profile</h3>
                <div class="profile-details">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="profileName">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="profileEmail">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" id="profilePhone">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div style="position: relative;">
                            <input type="password" id="profilePassword">
                            <i class="fas fa-eye password-toggle-icon" onclick="togglePasswordVisibility()"></i>
                        </div>
                    </div>
                    <div class="role-display">
                        <strong>Role:</strong> <span id="profileRole">User</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
                    <button class="btn btn-secondary" onclick="closeProfileModal()">Close</button>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <!-- Clear Confirmation Modal -->
    <div class="modal" id="clearModal">
        <div class="modal-content">
            <h3>Confirm Clear All Expenses</h3>
            <p>Are you sure you want to delete all expenses? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeClearModal()">Cancel</button>
                <button class="btn btn-danger" onclick="clearAllExpenses()">Yes, Clear All</button>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="enhanced-app.js"></script>
    <script>
        function togglePasswordVisibility() {
            const input = document.getElementById('profilePassword');
            const icon = document.querySelector('.fa-eye, .fa-eye-slash');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

</body>

</html>
